<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Draw</title>
    <link href="cat.css" rel="stylesheet"/>
</head>
<body>


<div id="kitten_wrapper">
    <h1>kitten</h1>

    <div id="kitten_head">
        <div class="m">M</div>
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left">C</div>
        <div class="eye right">C</div>
        <div class="nose"></div>
    </div>
    <div id="kitten_body">
        <div class="tummy"></div>
        <div class="leg front left"></div>
        <div class="leg front right"></div>
        <div class="butt"></div>
        <div class="leg back left"></div>
        <div class="leg back right"></div>
        <div class="tail">J</div>
    </div>
</div>

</body>
</html>
